mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
ipv6: false
profile:
  store-selected: true
  tracing: false
  store-fake-ip: false
unified-delay: true
hosts:
  dnslog.cn: 47.244.138.18

dns:
  enable: true
  ipv6: false
  listen: '0.0.0.0:1053'
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  default-nameserver: [223.5.5.5]
  nameserver: ['https://doh.pub/dns-query', 'https://dns.alidns.com/dns-query']
  fake-ip-filter:
    [
      '*.lan',
      localhost.ptlogin2.qq.com,
      dns.msftncsi.com,
      '*.srv.nintendo.net',
      '*.stun.playstation.net',
      'xbox.*.microsoft.com',
      '*.xboxlive.com'
    ]
  fallback: [1.1.1.1, 8.8.8.8]
  fallback-filter: { geoip: true, geoip-code: CN, ipcidr: [240.0.0.0/4] }

proxies:
  - name: '🟢 直连'
    type: direct
    udp: true

# 锚点
pr:
  &pr {
    type: select,
    proxies:
      [
        🚀 节点选择,
        🔯 香港故转,
        🔯 日本故转,
        🔯 新加坡故转,
        🔯 自建故转,
        ♻️ 香港自动,
        ♻️ 日本自动,
        ♻️ 新加坡自动,
        ♻️ 美国自动,
        ♻️ 自建节点,
        ♻️ 自动选择,
        🇭🇰 香港节点,
        🇯🇵 日本节点,
        🇸🇬 新加坡节点,
        🇺🇲 美国节点,
        🌐 全部节点,
        🟢 直连
      ]
  }
# 策略组
proxy-groups:
  - {
      name: 🚀 节点选择,
      type: select,
      proxies:
        [
          🔯 香港故转,
          🔯 日本故转,
          🔯 新加坡故转,
          🔯 自建故转,
          ♻️ 香港自动,
          ♻️ 日本自动,
          ♻️ 新加坡自动,
          ♻️ 美国自动,
          ♻️ 自建节点,
          ♻️ 自动选择,
          🇭🇰 香港节点,
          🇯🇵 日本节点,
          🇸🇬 新加坡节点,
          🇺🇲 美国节点,
          🌐 全部节点,
          🟢 直连
        ]
    }
  - { name: 📹 YouTube, !!merge <<: *pr }
  - { name: 🍀 Google, !!merge <<: *pr }
  - { name: 🤖 ChatGPT, !!merge <<: *pr }
  - { name: 👨🏿‍💻 GitHub, !!merge <<: *pr }
  - { name: 🐬 OneDrive, !!merge <<: *pr }
  - { name: 🪟 Microsoft, !!merge <<: *pr }
  - { name: 🎵 TikTok, !!merge <<: *pr }
  - { name: 📲 Telegram, !!merge <<: *pr }
  - { name: 🎥 NETFLIX, !!merge <<: *pr }
  - { name: ✈️ Speedtest, !!merge <<: *pr }
  - { name: 💶 PayPal, !!merge <<: *pr }
  - { name: 🍎 Apple, type: select, proxies: [🟢 直连, 🚀 节点选择] }
  - { name: 🎯 全球直连, type: select, proxies: [🟢 直连, 🚀 节点选择] }
  - { name: 🐟 漏网之鱼, !!merge <<: *pr }
  - {
      name: 🇭🇰 香港节点,
      type: select,
      include-all: true,
      filter: '(?i)港|hk|hongkong|hong kong'
    }
  - {
      name: 🇯🇵 日本节点,
      type: select,
      include-all: true,
      filter: '(?i)日|jp|japan'
    }
  - {
      name: 🇸🇬 新加坡节点,
      type: select,
      include-all: true,
      filter: '(?i)新|sg|singapore'
    }
  - {
      name: 🇺🇲 美国节点,
      type: select,
      include-all: true,
      filter: '(?i)美|us|unitedstates|united states'
    }
  - {
      name: 🔯 香港故转,
      type: fallback,
      include-all: true,
      tolerance: 20,
      interval: 300,
      filter: '(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|深|美)).)*$'
    }
  - {
      name: 🔯 日本故转,
      type: fallback,
      include-all: true,
      tolerance: 20,
      interval: 300,
      filter: '(?=.*(日|JP|(?i)Japan))^((?!(港|台|韩|新|美)).)*$'
    }
  - {
      name: 🔯 新加坡故转,
      type: fallback,
      include-all: true,
      tolerance: 20,
      interval: 300,
      filter: '(?=.*(新|SG|(?i)Singapore))^((?!(台|日|韩|港|深|美)).)*$'
    }
  - {
      name: 🔯 自建故转,
      type: fallback,
      include-all: true,
      tolerance: 20,
      interval: 300,
      filter: '(?=.*(自建|ZJ|cloudcone))^((?!(港|台|日|韩|新|美)).)*$'
    }
  - {
      name: ♻️ 香港自动,
      type: url-test,
      include-all: true,
      tolerance: 20,
      interval: 300,
      filter: '(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|深|美)).)*$'
    }
  - {
      name: ♻️ 日本自动,
      type: url-test,
      include-all: true,
      tolerance: 20,
      interval: 300,
      filter: '(?=.*(日|JP|(?i)Japan))^((?!(港|台|韩|新|美)).)*$'
    }
  - {
      name: ♻️ 新加坡自动,
      type: url-test,
      include-all: true,
      tolerance: 20,
      interval: 300,
      filter: '(?=.*(新|SG|(?i)Singapore))^((?!(台|日|韩|港|美)).)*$'
    }
  - {
      name: ♻️ 美国自动,
      type: url-test,
      include-all: true,
      tolerance: 20,
      interval: 300,
      filter: '(?=.*(美|US|(?i)States|America))^((?!(港|台|日|韩|新)).)*$'
    }
  - {
      name: ♻️ 自建节点,
      type: url-test,
      include-all: true,
      tolerance: 20,
      interval: 300,
      filter: '(?=.*(自建|ZJ|cloudcone))^((?!(港|台|日|韩|新|美)).)*$'
    }
  - {
      name: ♻️ 自动选择,
      type: url-test,
      include-all: true,
      tolerance: 20,
      interval: 300,
      filter: '^((?!(直连)).)*$'
    }
  - { name: 🌐 全部节点, type: select, include-all: true }
rules:
  - RULE-SET,private_domain,🟢 直连
  - RULE-SET,apple_domain,🍎 Apple
  - RULE-SET,proxylite,🚀 节点选择
  - RULE-SET,ai,🤖 ChatGPT
  - RULE-SET,github_domain,👨🏿‍💻 GitHub
  - RULE-SET,youtube_domain,📹 YouTube
  - RULE-SET,google_domain,🍀 Google
  - RULE-SET,onedrive_domain,🐬 OneDrive
  - RULE-SET,microsoft_domain,🪟 Microsoft
  - RULE-SET,tiktok_domain,🎵 TikTok
  - RULE-SET,speedtest_domain,✈️ Speedtest
  - RULE-SET,telegram_domain,📲 Telegram
  - RULE-SET,netflix_domain,🎥 NETFLIX
  - RULE-SET,paypal_domain,💶 PayPal
  - RULE-SET,geolocation-!cn,🚀 节点选择
  - RULE-SET,cn_domain,🎯 全球直连
  - RULE-SET,google_ip,🍀 Google,no-resolve
  - RULE-SET,netflix_ip,🎥 NETFLIX,no-resolve
  - RULE-SET,telegram_ip,📲 Telegram,no-resolve
  - RULE-SET,cn_ip,🎯 全球直连
  - IP-CIDR,127.0.0.0/8,DIRECT
  - IP-CIDR,172.16.0.0/12,DIRECT
  - IP-CIDR,192.168.0.0/16,DIRECT
  - IP-CIDR,10.0.0.0/8,DIRECT
  - IP-CIDR,17.0.0.0/8,DIRECT
  - IP-CIDR,100.64.0.0/10,DIRECT
  - IP-CIDR,224.0.0.0/4,DIRECT
  - IP-CIDR,203.0.113.0/24,DIRECT
  - IP-CIDR,192.0.2.0/24,DIRECT
  - IP-CIDR6,fe80::/10,DIRECT
  - GEOIP,LAN,🟢 直连
  - MATCH,🐟 漏网之鱼
